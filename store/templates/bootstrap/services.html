{% extends 'bootstrap/layouts/main.html' %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Collections</h2>
                <div>
                    {% for item in services  %}
                        <div class="col-md-4">
                            <div class="card">
                                <a href="#">
                                    <div class="card-body">
                                        <h4>{{ item.name }}</h4>
                                    </div>
                                </a>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>    

{% endblock content %}
