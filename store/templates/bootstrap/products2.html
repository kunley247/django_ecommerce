{% extends 'bootstrap/layouts/main.html' %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Collections</h2>
                <div>
                    {% for item in products  %}
                        <div class="col-md-4">
                            <div class="card">
                                <a href="{% url 'productsView' item.slug %}">
                                    <div class="card-body">
                                        <div class="products-image">
                                            <img alt="products image" src="{{ item.image.url }}" class="w-100"/>
                                        </div>
                                        <h4>{{ item.name }}</h4>
                                    </div>
                                </a>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>    

{% endblock content %}
