<div class="container">
    <div class="row justify-content-md-center" style="height: 50vh; position: relative">
        <div class="col col-md-4 top-50 position-absolute" style="align-item: center">
            <div class="card bg-light rounded">
                <form class="card-body" action="" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.username.label }}
                        {{ form.username }}
                        {% if form.errors.username %}
                            <label class="text-danger">{{ form.errors.username }}</label>
                        {% endif %}
                    </div>

                    <div class="form-group">
                        {{ form.password.label }}
                        {{ form.password }}
                        {% if form.errors.password %}
                            <label class="text-danger">{{ form.errors.password }}</label>
                        {% endif %}
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                    <div class="fw-bold">OR</div>
                    <a href="{% url 'register' %}">Register</a>
                </form>
            </div>
        </div>
    </div>
</div>
